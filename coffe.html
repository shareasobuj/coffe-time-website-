<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Coffee House</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Arial', sans-serif;
}

.navbar {
  background-color: #5c4033;
  padding: 20px 50px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.navbar .logo {
  font-size: 24px;
  color: white;
}

.navbar a {
  color: white;
  margin-left: 20px;
  text-decoration: none;
  font-size: 18px;
}

.hero {
  background-image: url('https://images.unsplash.com/photo-1509042239860-f550ce710b93');
  background-size: cover;
  background-position: center;
  height: 90vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  color: white;
  text-shadow: 2px 2px 4px #000;
}

.hero h1 {
  font-size: 48px;
}

.hero p {
  font-size: 24px;
  margin: 20px 0;
}

.hero button {
  padding: 10px 20px;
  font-size: 18px;
  background-color: #5c4033;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

section {
  padding: 80px 20px;
  text-align: center;
}

.menu-items {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-top: 20px;
}

.menu-items .item {
  background-color: #eee;
  padding: 20px;
  border-radius: 10px;
}

form input, form textarea {
  width: 80%;
  padding: 10px;
  margin: 10px 0;
}

form button {
  padding: 10px 20px;
  background-color: #5c4033;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}
  </style>
</head>
<body>

  <!-- Header Section -->
  <header class="navbar">
    <div class="logo">Coffee House</div>
    <nav>
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#menu">Menu</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero" id="home">
    <h1>Welcome to Coffee House</h1>
    <p>Fresh Coffee, Fresh Start</p>
    <button>Order Now</button>
  </section>

  <!-- About Section -->
  <section class="about" id="about">
    <h2>About Us</h2>
    <p>We are passionate about coffee and serve the best brews in town.</p>
  </section>

  <!-- Menu Section -->
  <section class="menu" id="menu">
    <h2>Our Menu</h2>
    <div class="menu-items">
      <div class="item">Espresso</div>
      <div class="item">Cappuccino</div>
      <div class="item">Latte</div>
    </div>
  </section>

  <!-- Contact Section -->
  <section class="contact" id="contact">
    <h2>Contact Us</h2>
    <form>
      <input type="text" placeholder="Your Name" required><br>
      <input type="email" placeholder="Your Email" required><br>
      <textarea placeholder="Your Message" required></textarea><br>
      <button type="submit">Send</button>
    </form>
  </section>

</body>
</html>
